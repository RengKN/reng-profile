<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome</title>
    <style>
        body {
            background-image: url("img/bg.jpg"); /* Replace with your background image */
            background-repeat: no-repeat;
            background-size: cover;
            font-family: sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .message {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        button {
            background-color: #e0e0e0;
            color: #333;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            margin: 10px;
            font-size: 1.2em;
            cursor: pointer;
        }

        button:hover{
            background-color: black;
            color: white;
            transition: 0.5s;
        }
        
        a{
            text-decoration: none;
            color: black;
        }
        
        .facebook-btn {
            background-color: #4267b2; /* Facebook blue */
            color: #ffffff; /* White text */
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer; /* Change cursor to a hand pointer */
            text-decoration: none; /* Remove underline */
            }

            .facebook-btn:hover {
            background-color: #365492; /* Darker Facebook blue */
            }
        .discord-btn {
            background-color: 		#7289da; /* discord blue */
            color: #ffffff; /* White text */
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer; /* Change cursor to a hand pointer */
            text-decoration: none; /* Remove underline */
            }

            .discord-btn:hover {
            background-color: #7e61ab; /* Darker discord blue */
            }
    </style>
</head>
<body>
    <div class="container">
        <img src="img/anonymous_fb.jpg" alt="reng" class="profile-pic">
        <div class="message">
            <h2>welcome to my link page!</h2>
            <p>hi, my name is Reng !</p>
        </div>
        <!-- <button a href="https://www.facebook.com/rithy.reach.927?mibextid=LQQJ4d">Facebook</button>
        <button a href="https://discord.gg/uCFmaS9kQ3">Discord</button> -->

        <a href="https://www.facebook.com/rithy.reach.927?mibextid=LQQJ4d" target="_blank" class="facebook-btn">
            <i class="fa fa-facebook" aria-hidden="true"></i>
            Facebook
          </a>
          <br>
        <a href="https://discord.gg/uCFmaS9kQ3" target="_blank" class="discord-btn">
            <i class="fa fa-facebook" aria-hidden="true"></i>
            Discord
          </a>
          
    </div>
</body>
</html>
